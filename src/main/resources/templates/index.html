<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Log Viewer</h2>

    <form th:action="@{/logs}" method="get" class="mb-4">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="indexName">Index Name</label>
                <input type="text" class="form-control" id="indexName" name="index" placeholder="Enter index name" required>
            </div>
            <div class="form-group col-md-3">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="form-group col-md-3">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>
        </div>
        <div class="form-group">
            <label for="searchMessage">Search Message</label>
            <input type="text" class="form-control" id="searchMessage" name="message" placeholder="Search message">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Thread Name</th>
            <th>Logger Name</th>
            <th>Version</th>
            <th>Timestamp</th>
            <th>Level</th>
            <th>Level Value</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody th:each="logEntry : ${logEntries}">
        <tr>
            <td th:text="${logEntry.threadName}"></td>
            <td th:text="${logEntry.loggerName}"></td>
            <td th:text="${logEntry.version}"></td>
            <td th:text="${logEntry.timestamp}"></td>
            <td th:text="${logEntry.level}"></td>
            <td th:text="${logEntry.levelValue}"></td>
            <td th:text="${logEntry.message}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
